<div class="chat-container" *ngFor="let interaction of interactions" [class.darker] = "interaction.userId == user">
    <p class="date">{{interaction.creationDate | date:'dd/MM/YYYY HH:mm:ss'}}</p>
    <p>{{interaction.userName}}</p>
    <span class="time text-small small">{{interaction.message}}</span>
</div>
