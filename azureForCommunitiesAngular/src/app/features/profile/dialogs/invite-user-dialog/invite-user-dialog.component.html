<h1 mat-dialog-title>Invite un ami</h1>
<div mat-dialog-content>
    <form id="myform" (submit)="onSubmit($event)">
        <mat-form-field class="mx-auto d-block">
            <mat-label>Email</mat-label>
            <input type="text" name="userEmail" [(ngModel)] = 'AdmissionRequest.userEmail' placeholder="" matInput required/>
        </mat-form-field>
    </form>

    <div *ngIf="this.errorMessage != null" class="text-danger">
        {{this.errorMessage}}
    </div>
</div>

<div mat-dialog-actions>
  <button mat-button type="submit" form="myform">Ok</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Retour</button>
</div>
