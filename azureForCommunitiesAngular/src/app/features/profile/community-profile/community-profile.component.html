<div>
	<div class="example-spacer mt-3">
		<span class="h3 align-middle py-1 m-0">Groupes</span>
		<button mat-button class="btn btn-secondary p-0" (click)="onClick()">
			<mat-icon>add</mat-icon>
		</button>
	</div>
	<mat-list role="list">
		
		<div *ngIf="getAdmissions()!.length < 1">
			<div class="alert alert-primary" role="alert">
				C'est vide !
			</div>
		</div>
		<div class="d-flex justify-content-between" *ngFor="let admission of admissionsCommunities">
			<span class="my-auto">{{admission.name}}</span>
			<a mat-icon-button href="/community/{{admission.id}}">
				<mat-icon>keyboard_arrow_right</mat-icon>
			</a>
		</div>
	</mat-list>

	<mat-list role="list" *ngIf="pendingAdmissionsCommunities!.length > 0">
		<mat-divider></mat-divider>
		<h2 class="align-middle py-1 m-0">Invitations en attente</h2>
		<div class="d-flex justify-content-between" *ngFor="let admission of pendingAdmissionsCommunities">
			<span class="my-auto">{{admission.name}}</span>
			<button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
				(click)="acceptInvite(admission.id!)">
				<mat-icon>check_circle_outline</mat-icon>
			</button>
		</div>
	</mat-list>

</div>
