<mat-accordion>
    <mat-expansion-panel class="mt-3">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>Reports</h2>
            </mat-panel-title>
            <mat-panel-description>
                {{reports.length}}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div *ngFor="let report of reports">

            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <b>Par: </b> {{report.userId}} <br>
                        <b>Tag: </b> {{report.anchorId}} <br>
                        <b>Raison: </b> {{report.reason}}<br>
                        <h5>{{report.creationDate | date:'dd/MM/YYYY HH:mm'}}</h5>
                    </div>

                    <div class="d-flex justify-content-around">
                        <a mat-flat-button class="btn btn-warning"
                            routerLink="/anchorDetail/{{report.anchorId}}">DÃ©tails</a>
                        <button mat-flat-button class="btn-success" (click)="onRefuseReportClick(report)">Ignorer</button>
                        <button mat-flat-button class="btn-danger" (click)="onValidateReportClick(report)">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>

    </mat-expansion-panel>

</mat-accordion>
