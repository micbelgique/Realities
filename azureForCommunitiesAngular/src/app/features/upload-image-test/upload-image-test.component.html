
<div class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" accept="image/*" (change)="onFileSelected($event)">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>

  <img [src]="url" alt="" style="max-width: 100%;">

<button mat-flat-button class="bg-success my-4" (click)="upload()" [disabled]="isOverLimit" >Upload</button>

<p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
