<div class="container-fluid">
    <div class="row w-75 mx-auto d-block pt-2">
        <div class="col-xs-12 col-md-8 col-lg-3">
            <p class="h1">Register</p>
            <a href="/login" class="link-info fs-6" (click)="onActionChangedClicked($event)">I already have an account</a>

            <div *ngIf="RegisterService.errorMessage != '' || RegisterService.errorMessage != undefined" style="color:red">
            <div *ngIf="RegisterService.errorMessage != '' || RegisterService.errorMessage != undefined" style="color:red">
                {{RegisterService.errorMessage}}
            </div>
            <div *ngIf="RegisterService.succesMessage != '' || RegisterService.succesMessage != undefined" style="color:green">
                {{RegisterService.succesMessage}}
            </div>
            <br>
            
            <form (submit)="onSubmit($event)">
                
                <mat-form-field class="mx-auto d-block">
                    <mat-label>NickName</mat-label>
                    <input type="text" name="nickName" [(ngModel)] = 'getModel().nickName' autocomplete="username" placeholder="" matInput/>
                </mat-form-field>
                <br>
                
                <mat-form-field class="mx-auto d-block">
                    <mat-label>Email</mat-label>
                    <input type="text" name="email" [(ngModel)] = 'getModel().email' autocomplete="email" placeholder="Ex. johnDoe@gmail.com" matInput/>
                </mat-form-field>
                <br>
                               
                <mat-form-field class="mx-auto d-block">
                    <mat-label>Password</mat-label>
                    <input type="password" name="password" [(ngModel)] = 'getModel().password' autocomplete="current-password" placeholder="" matInput/>
                </mat-form-field>
                <br>
            
                <br>
                <button type="submit" mat-raised-button color="accent">Submit</button>
            </form>
        </div>
    </div>
</div>
